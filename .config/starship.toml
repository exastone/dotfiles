[palettes.foo]
grey-x11 = "#BFBDC1"
lapis-lazuli = "#336699"
dark-blue = "#1446A0"
term-bg = "#252525"
blk = "#000000"
sudo-bg = "#BA160C"

[username]
show_always = true
style_root = "bg:blk fg:231"

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
[ÓÉá](fg:grey-x11 bg:blk)[ÓÉÑ](bg:grey-x11 fg:blk)\
[Óúë ](bg:grey-x11 fg:blk)\
[ÓÉá](bg:grey-x11 fg:blk)[ÓÉÜ](fg:grey-x11 bg:blk)\     
$username$directory[ÓÇ¥](fg:dark-blue bold)\
$python\
$lua\
$git_branch\
$git_status
$memory_usage\
$sudo\
[ Ôõ§ \\$](fg:227 bold bg:blk)[ÓÇ¥](fg:blk)\
"""

palette = 'foo'

# Inserts a blank line between shell prompts
add_newline = false

# icons:
# ÓÉÜ ÓÉá ÓÉÑ ÓÉÖ ‚ñë ‚ñí ‚ñì ÓÇ∑ ÓÇµ ÓÇ± ÓÇ≥  ÓÇ∞ ÓÇ≤ 
# ÓÇ∂ ÓÇ¥ ÓÉî ÓÉí
# ‚ñà ÓÇ∞ ÓÇ±


[palettes.foo]
grey-x11 = "#BFBDC1"
dark-blue = "#1446A0"
term-bg = "#252525"
blk = "#000000"
sudo-bg = "#BA160C"

[username]
format = "[ $user ]($style)[ÓÇ¥ ](fg:0 bg:dark-blue)"
show_always = true
style_root = "bg:blk fg:231"
style_user = "bg:blk fg:15 bold"
disabled = false

[directory]
format = "[$path]($style)[$read_only]($read_only_style)"
style = "bg:dark-blue fg:15"
disabled = false
truncate_to_repo = false
truncation_length = 4
truncation_symbol = "‚Ä¶/"
read_only = " Ô†Ω "

[directory.substitutions]
"Downloads" = "ÔÄô "

# Replace the "‚ùØ" symbol in the prompt with "‚ûú"
[character]
success_symbol = "[‚ûú](bold green)"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[aws]
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'

[c]
format = '\[[$symbol($version(-$name))]($style)\]'

[cmake]
format = '\[[$symbol($version)]($style)\]'

[cmd_duration]
format = '\[[‚è± $duration]($style)\]'
show_milliseconds = true

[cobol]
format = '\[[$symbol($version)]($style)\]'

[conda]
format = '\[[$symbol$environment]($style)\]'
ignore_base = true

[crystal]
format = '\[[$symbol($version)]($style)\]'

[dart]

format = '[$path]($style)[$read_only]($read_only_style)'
# format = "[$path]($style)[ ](bg:24 fg:231 bold)"
disabled = false
truncate_to_repo = false
truncation_length = 4
truncation_symbol = "â€¦/"
read_only = " ï ½ "

[directory.substitutions]

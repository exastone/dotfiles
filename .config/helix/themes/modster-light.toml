"warning" = { fg = "#F08901", modifiers = ["bold"] }
"error" = { fg = "bogster-red", modifiers = ["bold"] }
"info" = { fg = "bogster-teal", modifiers = ["bold", "underlined"] }
"hint" = { fg = "bogster-blue", modifiers = ["bold"] }

"diagnostic.warning".underline = { color = "#FF9B5A", style = "curl" }

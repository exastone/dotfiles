[[language]]
name = "make"
scope = "source.make"
file-types = ["Makefile", "makefile", "mk", "Justfile", "justfile", ".justfile"]
injection-regex = "(make|makefile|Makefile|mk|just)"
roots = []
comment-token = "#"
indent = { tab-width = 4, unit = "\t" }

[[language]]
name = "c"
scope = "source.c"
injection-regex = "c"
file-types = ["c"]                       # TODO: ["h"]
roots = []
comment-token = "//"
language-server = { command = "clangd" }
indent = { tab-width = 2, unit = "  " }

[[language]]
name = "cpp"
auto-format = true
file-types = ["cpp", "cxx", "h", "hpp"]
indent = { tab-width = 2, unit = "  " }

[[language]]
name = "python"
auto-format = true


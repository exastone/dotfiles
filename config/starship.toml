palette = 'foo'

# Inserts a blank line between shell prompts
add_newline = false

[palettes.foo]
grey-x11 = "#BFBDC1"
dark-blue = "#1446A0"
term-bg = "#252525"
blk = "#021320"
sudo-bg = "#BA160C"

[username]
format = "[ $user ]($style)[ÓÇ¥ ](fg:blk bg:dark-blue)"
show_always = true
style_root = "bg:blk fg:231"
style_user = "bg:blk fg:15 bold"
disabled = false

[directory]
format = "[$path]($style)[$read_only]($read_only_style)"
style = "bg:dark-blue fg:15"
disabled = false
truncate_to_repo = false
truncation_length = 4
truncation_symbol = "‚Ä¶/"
